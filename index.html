<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <script src="https://use.fontawesome.com/b3826f148b.js"></script>

        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Lato', sans-serif;
                background: #16BFFD;
                background: -webkit-linear-gradient(to right, #CB3066, #16BFFD);
                background: linear-gradient(to right, #CB3066, #16BFFD);
                color: white;
                text-align: center;
                width:100vw;
                height:100vh;
                margin:0;
                padding:0;
            }
            .footer {
                position: absolute;
                right: 0;
                bottom: 0;
                left: 0;
                padding: 1rem;
                background-color: transparent;
                text-align: center;
            }
            .delay {
                animation-delay: 2s;
            }
            .delay1 {
                animation-delay: 4s;
            }
            a:link{
                color: white;
                text-decoration: none;
            }
            a:visited {
                color: white;
                text-decoration: none;
            }
            a:hover{
                color: white;
                text-decoration: none;
            }
            a:active {
                color: white;
                text-decoration: none;
            }
            .fa {
                padding-left: 10px;
                padding-right: 10px;
            }
            .d {
                animation-delay: 5s;
            }
            .d1 {
                animation-delay: 6s;
            }
            .d2 {
                animation-delay: 7s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="animated fadeIn">Hi.</h1><br>
            <h2 class="animated fadeIn delay">Nice to meet you.</h2><br>
            <h2 class="animated fadeIn delay1">Visit me on Steam or on Twitter.</h2>
        </div>
        <div class="footer">
            <a href="https://steamcommunity.com/id/a1nn/"><i class="fa fa-steam fa-lg animated fadeIn d" aria-hidden="true"></i></a>
            <a href="https://twitter.com/a1nn_"><i class="fa fa-twitter fa-lg animated fadeIn d1" aria-hidden="true"></i></a>
            <a href="https://github.com/Arcnz/"><i class="fa fa-github fa-lg animated fadeIn d2" aria-hidden="true"></i></a>
        </div>
    </body>
</html>
